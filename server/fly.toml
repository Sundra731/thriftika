# Fly.io configuration for Thriftika backend
app = "thriftika-backend"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["paketobuildpacks/nodejs"]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[services]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

